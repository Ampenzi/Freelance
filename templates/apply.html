{% extends 'base.html' %}
{% load static %}

{% block title %}
  Job Application
{% endblock title %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="text-dark mb-0">Apply to Job :</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8 col-md-7 mt-4 pt-2">
                <div class="custom-form rounded border p-4">
                    <div id="message"></div>
                    <form method="post" name="contact-form" id="contact-form">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group app-label">
                                    <label class="text-muted">Your Bid</label>
                                    <input name="bid" id="name2" type="text" class="form-control resume" placeholder="Bid price" >
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group app-label">
                                    <label class="text-muted">Subject</label>
                                    <input type="text" class="form-control resume" id="subject" name="subject" placeholder="Subject..">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group app-label">
                                    <label class="text-muted">Proposal</label>
                                    <textarea name="proposal" id="comments" rows="5" class="form-control resume" placeholder="Your Proposal.."></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <button type="submit" class="submitBnt btn btn-primary">Apply</button>
                                <div id="simple-msg"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-lg-4 col-md-5 mt-4 pt-2">
                <div class="border rounded text-center p-4">
                    <h5 class="text-dark pb-3">{{job.name}}</h5>
                    <div class="contact-location rounded mt-5 p-4">
                        <div class="contact-location-icon bg-white text-primary rounded-pill">
                            <i class="mdi mdi-map-marker"></i>
                        </div>
                        <p class="text-muted pt-4 f-20 mb-0">2453 Clinton StreetLittle Rock, AR 72211</p>
                    </div>
                    <h6 class="text-muted mt-4 mb-0">Share</h6>
                    <ul class="list-unstyled social-icon mt-3 mb-0">
                        <li class="list-inline-item"><a href="#" class=""><i class="mdi mdi-facebook"></i></a></li>
                        <li class="list-inline-item"><a href="#" class=""><i class="mdi mdi-twitter"></i></a></li>
                        <li class="list-inline-item"><a href="#" class=""><i class="mdi mdi-whatsapp"></i></a></li>
                        <li class="list-inline-item"><a href="#" class=""><i class="mdi mdi-instagram"></i></a></li>
                        <li class="list-inline-item"><a href="#" class=""><i class="mdi mdi-linkedin"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
